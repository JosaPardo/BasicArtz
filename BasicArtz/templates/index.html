{% extends "base.html" %}

{% block title %}Basic Artz{% endblock %}

{% block content %}
    <h2>Catalogo</h2>
    <div class="productos">
        {% for producto in productos %}
            <div class="producto">
                <h3>{{ producto[1] }}</h3>
                <p>Precio: ${{ producto[2] }}</p>
                <img src="{{ url_for('static', filename='uploads/' + producto[3]) }}" alt="{{ producto[1] }}">
            </div>

            <form action="{{ url_for('agregar_al_carrito', producto_id=producto[0]) }}" method="POST">
                <input type="number" name="cantidad" value="1" min="1" max="100">
                <button type="submit">ðŸ›’ Agregar al Carrito</button>
            </form>
            
        {% endfor %}
    </div>
{% endblock %}
